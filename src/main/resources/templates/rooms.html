<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tamrakar Hotel | Room View</title>
    <link th:href="@{/css/site.css}" rel="stylesheet"/>
</head>
<body>
    <table>
        <tr>
            <th>Room Number</th>
            <th>Name</th>
            <th>Bed Info</th>
        </tr>
        <tr th:each="room1:${rooms}">
            <td th:text="${room1.number}"></td>
            <td th:text="${room1.name}"></td>
            <td th:text="${room1.info}"></td>
        </tr>
    </table>

</body>
</html>
